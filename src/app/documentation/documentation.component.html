<div class="container">



<div class="row">
  <div class="col-md-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="enter message..." [(ngModel)]="message">
      <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="chat();">+</button>
      </span>
    </div>
  </div>
  <div class="col-md-8" style="padding-top:5px">
    <div class="checkbox-inline">
      <label>
        <input type="checkbox" (click)="listenForMessages();" checked/> Subscribe
      </label>
    </div>
  </div>
</div>

<div class="row">

  <ul>
    <li *ngFor="let msg of chatMessages">{{ msg.user }} -- {{ msg.content }}</li>
  </ul>

  <h2>Errors</h2>
  <ul>
    <li *ngFor="let error of errors">{{error}}</li>
  </ul>
  <hr>

  <h2>Status</h2>
  <ul>
    <li *ngFor="let status of statuses">{{status}}</li>
  </ul>

  <hr>

  <h4>Query</h4>

  <button md-raised-button color="primary" (click)="getSpeakers();">Get Speakers</button>

  <ul>
    <li *ngFor="let speaker of speakers">{{speaker}}</li>
  </ul>

  <button md-raised-button color="primary" (click)="getCoreTeam();">Get team</button>

  <ul>
    <li *ngFor="let member of members">{{member}}</li>
  </ul>

  <button md-raised-button color="primary" (click)="invokeFailingMethod();">Invoke failing method </button>
  <br/>

  <br/>
  <br/>
  <button md-raised-button color="primary" (click)="stop();">stop</button>
  <br/>
  <br/>
  <button md-raised-button color="primary" (click)="start();">start</button>
  <br/>
  <br/>
   <button md-raised-button color="primary" (click)="observeStatus();">observe status</button>
  <br/>
  <br/>
   <button md-raised-button color="primary" (click)="observeErrors();">observe errors</button>
  <br/>
  <br/>

  <label>message:</label><input type="text" [(ngModel)]="message">
  <button md-raised-button color="primary" (click)="chat();">chat</button>

  <br/>
  <br/>
  <button md-raised-button color="primary" (click)="listenForMessages();">listen for Messages</button>
  <ul>
    <li *ngFor="let msg of chatMessages">{{ msg.user }} -- {{ msg.content }}</li>
  </ul>
  <hr>
  <ul>
    <li *ngFor="let msg of chatMessagesWithStatus">{{ msg[0].user }} -- {{ msg[0].content }} -- {{ msg[1].name }} </li>
  </ul>
  </div>
</div>
